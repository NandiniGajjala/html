<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {
                border: 1px solid rgb(8, 8, 8);
                border-collapse: collapse;
            }
            th,td {
                padding: 5px;
                text-align: left;
            }
        </style>
         </head>
        <body>
            <h2>Cell that spans two columns</h2>
            <p>To make a cell span more than one column,use the colspan attribute.</p>
            <table style="width: 100%;">
            <tr>
                <th>videos</th>
                <th colspan="2">images</th>
            </tr>
            <tr>
               <td> <iframe width="560" height="315" src="https://www.youtube.com/embed/CRjVN_FtOpk?start=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               </td>
               <td> <img height="320" src="micky.jfif"/>
            </td>
            
            </tr>
            </table>
        </body>
   
</html>
